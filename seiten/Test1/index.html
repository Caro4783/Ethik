
    <!DOCTYPE html>
    <html lang='de'>
    <head>
        <meta charset='UTF-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        <title>Bee Approved!</title>
        <!-- Open Graph Meta Tags -->
        <meta property='og:title' content='SCP-966xSCP-939 Clef Alto'>
        <meta property='og:description' content='Auflagen: Absprache mit SD bzgl. der Sperrung.'>
        <meta property='og:image' content='https://caro-ist-cool.de/angenommen/approved.png'>
        <meta property='og:type' content='website'>
        <meta property='og:url' content='URL_ZUR_SEITE'>

        <style>
            body {
                background-color: #1e2124;
                margin: 0;
                padding: 0;
                font-family: Arial, sans-serif;
                display: flex;
                justify-content: center;
                align-items: flex-start;
                height: 100vh;
                position: relative;
            }
            .container {
                display: flex;
                justify-content: center;
                align-items: flex-start;
                width: 90%;
                max-width: 1000px;
                background-color: #f4f4f9;
                padding: 20px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                box-sizing: border-box;
            }
            .iframe-doc {
                width: 100%;
                height: 940px;
                border: none;
            }
            .user-info {
                width: 20%;
                padding: 20px;
                color: #333;
                background-color: #fff;
                border-left: 2px solid #ccc;
                box-sizing: border-box;
                display: flex;
                flex-direction: column;
                align-items: center;
                text-align: center;
                position: absolute;
                top: 20px;
                right: 20px;
                z-index: 10;
            }
            .stamp-table {
                width: 100%;
                border-collapse: collapse;
            }
            .stamp-field {
                width: 100%;
                height: 200px;
                border: 2px solid black;
                display: flex;
                align-items: center;
                justify-content: center;
                position: relative;
                margin-bottom: 20px;
            }
            .stamp-field img {
                max-width: 80%;
                max-height: 80%;
                position: absolute;
                transform-origin: center center;
                pointer-events: none; /* Prevent clicking */
                user-select: none; /* Prevent selection */
            }
            .stamp-text {
                position: absolute;
                top: 0;
                left: 0;
                margin: 5px;
                font-weight: bold;
                z-index: 1;
                pointer-events: none; /* Prevent clicking */
                user-select: none; /* Prevent selection */
            }
        </style>
        <script>
            function randomRotate(element) {
                const randomDegree = Math.floor(Math.random() * 91) - 45;
                element.style.transform = 'rotate(' + randomDegree + 'deg)';
            }

            document.addEventListener('DOMContentLoaded', function() {
                const decisionStamp = document.getElementById('decision-stamp');
                const committeeStamp = document.getElementById('committee-stamp');
                randomRotate(decisionStamp);
                randomRotate(committeeStamp);
            });
        </script>
    </head>
    <body>
        <div class='container'>
            <iframe class='iframe-doc' src='https://docs.google.com/document/d/1nHO6PzoAINpEOWsLu_yC_EdIBStW-WgzBWVSITPEyiY/edit?usp=sharing'></iframe>
            <div class='user-info'>
                <table class='stamp-table'>
                    <tr>
                        <td class='stamp-field' id='decision'>
                            <div class='stamp-text'>Decision</div>
                            <img id='decision-stamp' src='../../angenommen.png' alt='Decision Stamp'>
                        </td>
                    </tr>
                    <tr>
                        <td class='stamp-field' id='committee'>
                            <div class='stamp-text'>Committee Member</div>
                            <img id='committee-stamp' src='../../e-12.png' alt='Committee Member Stamp'>
                        </td>
                    </tr>
                </table>
                <p>Auflagen: Absprache mit SD bzgl. der Sperrung.</p>
            </div>
        </div>
    </body>
    </html>
